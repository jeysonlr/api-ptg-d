<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Cadastro denuncia Dengue</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="postDenuncia.css">
</head>

<body>
    <div class="container" id="div2">
        <div class="row">
            <h2>Seja muito bem vindo ao Zer@Dengue!</h2>
        </div>
        <p></p>
        <div class="row">
            <h2>Realize aqui a sua Denuncia</h2>
        </div>
        <p></p>

    </div>

    <div class="container" id="div3">
        <form id="postDenuncia">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nome">Estado da denuncia:</label>
                        <input type="text" class="form-control" placeholder="Estado da denuncia" autofocus>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="nome">Cidade da denuncia:</label>
                        <input type="text" class="form-control" placeholder="Cidade da denuncia" autofocus>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nome">Endereço da denuncia:</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço da denuncia"
                            autofocus>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nome">Descrição da denuncia:</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição da denuncia"
                            autofocus>
                    </div>
                </div>
            </div>
            <input id="imagem" type="file" onchange="encodeImageFileAsURL()" />
            <br><br><br><br>
            <button type="button" form="postDenuncia" onclick="onSubmit()" class="btn btn-primary">Enviar</button>

            <!-- tamanho da imagem renderizada -->
            <div class="container" id="imgTest"></div>
            <p></p>
        </form>
    </div>

    <div class="container" id="div2">
        <p></p>
        <div class="row">
            <h2> Obrigado por cuidar de todos a sua volta!</h2>
        </div>
    </div>
    <p></p>

    <script src="postDenunciaDengue.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
